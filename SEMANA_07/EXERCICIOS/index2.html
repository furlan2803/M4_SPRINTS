<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <title>Jogo da Velha</title>
</head>
<body>
    <!-- Sessão responsável por apresentar ao usuário a escolha do jogador, sendo possível decidir entre "X" ou "O" -->
    <div class="select-tabuleiro">
        <!-- Titulo do Card, informando o nome do jogo  -->
        <header>Jogo da Velha</header>
        <div class="content">
            <div class="titulo">Com qual você deseja jogar?</div>
             <!-- Botão com opções para escolher o simbolo que quer jogar -->
            <div class="opcaoJogador">
                <button class="jogadorX" style="background-color: #FF1679;">Jogador (X)</button>
                <button class="jogadorO" style="background-color: rgb(111, 52, 205);margin-left: 10px">Jogador (O)</button>
            </div>
        </div>
    </div>
     <!-- Sessão responsável por dar um feedback ao usuário, informando qual dos players está jogando no momento  -->
    <div class="play-board">
        <!-- Titulo do Card, informando o nome do jogo  -->
        <header class="tituloTabuleiro">Jogo da Velha</header>
        <div class="details">
            <!-- Mostra quais são os possíveis jogadores a estarem participando da sessão  -->
            <div class="jogadors">
                <span class="Xjogador">Vez do X</span>
                <span class="Ojogador">Vez do O</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="play-area">
             <!-- Define as áreas de tabuleiro do jogo -->
            <section>
                <span class="tabuleiro1"></span>
                <span class="tabuleiro2"></span>
                <span class="tabuleiro3"></span>
            </section>
            <section>
                <span class="tabuleiro4"></span>
                <span class="tabuleiro5"></span>
                <span class="tabuleiro6"></span>
            </section>
            <section>
                <span class="tabuleiro7"></span>
                <span class="tabuleiro8"></span>
                <span class="tabuleiro9"></span>
            </section>
        </div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
